language: python

runtime:
  nodePool: dynamic__x86_64__CentOS_7__c4_large
   
build:
  pre_ci_boot:
    image_name: drydock/c7
    image_tag: master
    pull: true
    
  ci:
    - python --version
    - docker ps
    - docker images
    - node --version
    - javac -version
    - source /usr/local/rvm/scripts/rvm
    - ruby --version
    - gcloud version
    - aws --version
    - packer.io --version
    - jq --version
    - kubectl version --client
    - docker --version
    - docker pull shippabledocker/sample_node_pvt:ecr
    
integrations:
    
  hub:
 #Docker integration
    - integrationName: ship-docker
      type: dockerRegistryLogin
